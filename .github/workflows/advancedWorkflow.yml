name: first workflow
on:
  workflow_dispatch:

jobs:
   firstjob:
     runs-on: ubuntu-latest
     steps:
       - name: firstJob script
         shell: bash
         run: echo Hello world! first job
       - uses: actions/checkout@v4
         name: This is a checkout action
         id: CheckoutAction
       - name: Print to Log
         id: print-to-log
         uses: actions/hello-world-javascript-action@main
         with:
           who-to-greet: ${{ github.actor }}
       - name: time
         run: |
           echo "The time of teh greeting was at: ${{ steps.print-to-log.outputs.time }}"
   secondjob:
     runs-on: ubuntu-latest
     steps:
       - name: secondJob script
         shell: bash
         run: |
           echo this is second job
           echo this is a multiline script
